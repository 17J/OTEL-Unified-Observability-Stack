# Fluent Bit configuration for log collection
image:
  repository: fluent/fluent-bit
  tag: 2.2.0

# Service account
serviceAccount:
  create: true

# Tolerations to run on all nodes
tolerations:
  - effect: NoSchedule
    operator: Exists

# Resource limits
resources:
  limits:
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

# Custom configuration
config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On

    [FILTER]
        Name parser
        Match kube.*
        Key_Name log
        Parser json
        Reserve_Data On
        Preserve_Key On

  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host otel-elasticsearch-master.logging.svc.cluster.local
        Port 9200
        HTTP_User elastic
        HTTP_Passwd ChangeMe123!
        Index fluentbit
        Type _doc
        Logstash_Format On
        Logstash_Prefix fluentbit
        Retry_Limit 3
        Trace_Error On
        Replace_Dots On
        tls Off
        tls.verify Off

  customParsers: |
    [PARSER]
        Name json
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep On
